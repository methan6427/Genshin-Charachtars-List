<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.5" />
    <title>genshin impact Charachtars List</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="GenshinListLogo.ico" type="image/x-icon">
    <meta property="og:image" content="GenshinWebsiteLogo.png" />
    <meta property="og:image:alt" content="Description of the image" />
    
  </head>
  <body>
    <h1>genshin impact Charachtars List</h1>

    <div class="links-section">
      <h2>Links</h2>
      <ul>
        <li>
          <a href="supporting_material_en.html"  style="color: #ffa726;"
            >search for img or video</a
          >
        </li>
        <li>
          <a href="https://enka.network/" style="color: #ffa726;">to check your account charachtars</a>
        </li>
      </ul>
    </div>

    <div class="team-container"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch('http://localhost:3000/api/characters') // Correct API URL
                .then(response => response.json())
                .then(data => {
                  let container = document.querySelector('.team-container');

                  // If .team-container doesn't exist, create it
                  if (!container) {
                    container = document.createElement('div');
                    container.classList.add('team-container');
                    document.body.appendChild(container);
                  }

                  container.innerHTML = ''; // Clear existing content

                  data.forEach(character => {
                    container.innerHTML += `
            <div class="member-box">
                <img src="${character.image_url}" width="100" height="100" alt="${character.name}" />
                <div class="member-name">${character.name}
                    <img src="https://cdn.wanderer.moe/genshin-impact/elements/${character.element.toLowerCase()}.png"
                         width="30" height="30" alt="${character.element} Element" />
                </div>
                <div class="member-id">Weapon: ${character.weapon}</div>
                <div class="member-description">${character.description}</div>
            </div>`;
                  });
                })
                .catch(error => console.error('Error fetching characters:', error));
      });
    </script>




  </body>
</html>
